{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <link type="text/css" href="{% static 'jokes/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'jokes/css/bootstrap.min.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>


<body>
{% block mainmenu %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">

            {% if request.user.is_authenticated %}
                <li>
                <a class="nav-link text-link" href="{% url 'add_joke' %}">Добавить шутку</a>
                </li>

                <li>
                <a class="nav-link text-link" href="{% url 'profile' %}">Личный кабинет</a>
                </li>

                <li>
                <a class="nav-link text-link" href="{% url 'logout' %}">Выход</a>
                </li>

                {% else %}
                <li>
                <a class="nav-link text-link" href="{% url 'login' %}">Авторизация</a>
                </li>

                <li>
                <a class="nav-link text-link" href="{% url 'registration' %}">Регистрация</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock mainmenu %}

<!-- Блок контента -->
<div class="content-text">
    {% block content %}
    {% endblock %}
</div>
<!-- Конец блока контента -->
    <script src="{% static 'jokes/js/script.js' %}"></script>
</body>
</html>
