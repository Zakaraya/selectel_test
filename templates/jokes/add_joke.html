{% extends "jokes/base.html" %}
 
{% block title %}Add New Employee Records{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Добавление шутки</h4>
         
 <form method="POST" class="post-form" action="{% url 'add_joke' %}">
   {% csrf_token %}  
  <div class="container">  
 <br>
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Текст шутки:</label>
  <div class="col-sm-4">  
    {{ form.joke_text }}
  </div>  
   </div>  


  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
